[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"

# SPA 路由重定向 - 所有路由都指向 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
